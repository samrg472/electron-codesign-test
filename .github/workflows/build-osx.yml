name: Build MacOS

on: [push]

jobs:
  build:
    runs-on: macos
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Import code signing certificate
        run: |
          echo "$HOME"
          security create-keychain -p "${{ secrets.CERT_PASSWORD_TEST }}" "$HOME/build.keychain"
          security unlock-keychain -p "${{ secrets.CERT_PASSWORD_TEST }}" "$HOME/build.keychain"
          security import ./ci/codesign-cert.p12 -P "${{ secrets.CERT_PASSWORD_TEST }}" -k "$HOME/build.keychain"
          sudo security add-trusted-cert -d -k "$HOME/build.keychain" ./ci/codesign-cert.cer
          security find-identity -v "$HOME/build.keychain"
      - run: yarn install --frozen-lockfile
      - name: Build artifacts
        run: |
          export CSC_KEYCHAIN="$HOME/build.keychain"
          yarn electron:build
