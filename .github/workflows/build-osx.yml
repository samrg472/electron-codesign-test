name: Build MacOS

on: [push]

jobs:
  build:
    runs-on: macos
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
      - name: Build artifacts
        run: |
          export CSC_LINK="./ci/codesign-cert.p12"
          export CSC_KEY_PASSWORD="${{ secrets.CERT_PASSWORD_TEST }}"
          yarn electron:build
