name: Run Tests

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  linux-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile
      # Use npm since yarn causes an open handle to hang instead of correctly quitting on Windows
      - run: npm run test:unit -- --run-in-band --force-exit
      - run: find -type f -regex '.*/tests/.*\.log' -exec echo '{}' \; -exec cat '{}' \; -exec printf '\n\n' \;
        if: failure()
  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile
      # Use npm since yarn causes an open handle to hang instead of correctly quitting on Windows
      - run: npm run test:unit -- --run-in-band --force-exit
